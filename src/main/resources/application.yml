server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8080

spring:
  profiles:
    default: dev

  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd'T'HH:mm:ss

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql: trace